<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
            <h1>Sign In</h1>
            <form class = "register">

                <div class = "basic">
                <label for = "f-name">First Name: </label>
                <input class = "f-fname" type="text" placeholder="Samrah">

                <label for = "f-name">Last Name: </label>
                <input class = "f-lname" type="text" placeholder="Asif">

                <label for = "f-email">Email Address: </label>
                <input class = "f-email" type="email" placeholder="abc@gmail.com">

                <label for = "f-pwd">Create Password: </label>
                <input class = "f-pwd" type="password" placeholder="1234564">

                <label for = "f-c-pwd">Confirm Password: </label>
                <input class = "f-cpwd" type="password" placeholder="Confirm Password">
            </div>

                <div class="checkbox">
                <span>Gender: </span>
                <label for="f-fmale">Male </label>
                <input class = "f-fmale" type="radio" placeholder="Gender">
                <label for="f-ffemale">Female </label>
                <input class = "f-ffemale" type="radio" placeholder="Gender">
            </div>

                <label for = "f-dob">Date of Birth: </label>
                <input class = "f-dob" type="date" placeholder="10/10/1001">

                <label for = "f-address">Address: </label>
                <input class = "f-address" type="text" placeholder="B-233 straight rd katy, katy 92012">

                <label for = "f-phone">Phone: </label>
                <input class = "f-phone" type="text" placeholder="8291234432">

                <p class="pwd">Forgot password? <a href="#">Click here</a></p>
                <div>
                    <button class="up-btn">Sign In</button>
                    <button class="in-btn">Sign Up</button>
                </div>
            </form>
            </div>
    </div>
    </body>
</html>
